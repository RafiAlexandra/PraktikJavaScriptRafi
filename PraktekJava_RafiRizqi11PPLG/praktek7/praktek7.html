<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const kodeplat = "Ku";

      switch (kodeplat) {
        case "Ku":
              document.write("Plat nomor polisi daerah kalimatan utara");
              break;
        case "KT":
              document.write("Plat nomor polisi daerah kalimatan timur");
              break;
        case "KS":
              document.write("Plat nomor polisi daerah kalimatan selatan");
              break;
        case "KB":
              document.write("Plat nomor polisi daerah kalimatan barat");
              break;
        case "KH":
              document.write("Plat nomor polisi daerah kalimatan tengah");
              break;
        default:
              document.write("nilai tidak valid");
      }
    </script>
  </body>
</html>
