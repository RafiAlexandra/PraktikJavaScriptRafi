<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    let beratmadan = 55;
    let tinggimadan = 150;
    let beratjoan = 60;
    let tinggijoan = 150;

    const imtmadan = beratmadan / tinggimadan** 2;
    const imtjoan = beratjoan / tinggijoan** 2;

    const madantinggiimt = imtmadan > imtjoan;

    if(madantinggiimt == true){
        console.log(`IMT Madan (${imtmadan.toFixed[1]}) lebih tinggi dari IMT Joan (${imtjoan.toFixed[1]})`);
    } else{
        console.log(`IMT Joan (${imtjoan.toFixed[1]})lebih tinggi dari IMT Madan (${imtmadan.toFixed[1]}) `);
    }

    console.log(`IMT madan : ${imtmadan}`);
    console.log(`IMT joan  : ${imtjoan}`);
    console.log(`IMT madan lebih tinggi dari IMT joan: ${madantinggiimt}`)
